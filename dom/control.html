<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Control Panel</title>
		<link rel="stylesheet" href="../styles/global.css" />
		<link rel="stylesheet" href="../styles/control.css" />
		<link
			rel="stylesheet"
			href="../node_modules/toastr/build/toastr.min.css"
		/>
	</head>
	<body>
		<div class="content">
			<div class="panel roster">
				<h1>Player Roster</h1>
				<button
					class="material-icons"
					title="Upload player image"
					id="profilePictureUpload"
				>
					upload
				</button>
				<input
					type="text"
					placeholder="New player name.."
					id="newPlayerName"
				/>
				<button
					class="material-icons"
					title="Add Player to Roster"
					id="addNewPlayerButton"
				>
					add
				</button>
				<button
					class="material-icons"
					title="Reload Roster"
					id="reloadRosterButton"
				>
					refresh
				</button>
				<ul id="players"></ul>
			</div>
			<div class="panel preloader">
				<h1>Song Preloader</h1>
				<input
					type="text"
					placeholder="BeatSaver ID..."
					id="preloadtext"
				/>
				<button id="preloadbutton">Preload</button>
				<br />
				<button class="widebutton">Sync to devices</button>
				<br />
				<ul id="maps"></ul>
			</div>
			<div class="panel devices">
				<h1>Devices</h1>
			</div>
			<div class="panel lightshow">
				<h1>Lightshow Sync!</h1>
			</div>
			<div class="panel songmanager">
				<h1>Song Manager</h1>
				<p>Pick a song in the preloader</p>
				<br />
				<button id="playerpicker1">[ No Player Selected ]</button>
				Quest #1
				<br />
				VS
				<br />
				<button id="playerpicker2">[ No Player Selected ]</button>
				Quest #2
				<br /><br />
				<button>Play!</button>
			</div>
		</div>

		<fieldset class="tools">
			<legend>TOOLS</legend>

			<button>Player Roster</button>
			<button>Song Preloader</button>
			<button>Connected Devices</button>
			<button>Song Manager</button>
			<button>Lightshow Sync!</button>
		</fieldset>

		<div class="woodmark">
			<p>Powered By Shadow Engine</p>
			<p>NOT READY FOR PRODUCTION</p>
		</div>

		<script src="../src/songHelper.js"></script>
		<script src="../src/profileHelper.js"></script>
		<script src="../src/control.js"></script>
	</body>
</html>
